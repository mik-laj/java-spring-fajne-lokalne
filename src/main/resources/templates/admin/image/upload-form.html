<!DOCTYPE html>
<html lang="en" data-layout-decorator="admin/layout">
<head>
    <title>Hello world page</title>
    <link rel="stylesheet" href="/css/hello.css"/>
</head>
<body>

<div data-layout-fragment="breadcrumbs">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/admin/">Admin</a></li>
        <li class="breadcrumb-item"><a data-th-href="@{/admin/product/}">Products</a></li>
        <li class="breadcrumb-item">
            <a href="#" data-th-href="@{/admin/product/{id}/(id=${object.id})}" data-th-text="${{object}}">Product #4</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Add image</li>
    </ol>
</div>

<div data-layout-fragment="content">
    <h1>Upload image</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Form</h4>
                </div>
                <div class="card-body">
                    <form method="POST" data-th-action="@{/admin/product/{id}/image(id=${object.id})}" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="file" name="file" id="customFile"/>
                        </div>
                        <button class="btn btn-primary" type="submit">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
