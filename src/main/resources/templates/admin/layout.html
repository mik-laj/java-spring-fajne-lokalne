<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Light Bootstrap Dashboard - Free Bootstrap 4 Admin Dashboard by Creative Tim</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link rel="stylesheet" href="../assets/admin/css/bootstrap.min.css" data-th-href="@{/assets/admin/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../assets/admin/css/light-bootstrap-dashboard.css?v=2.0.1" data-th-href="@{/assets/admin/css/light-bootstrap-dashboard.css}"/>
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="../assets/admin/css/demo.css" data-th-href="@{/assets/admin/css/demo.css}"/>
    <link rel="stylesheet" href="../assets/admin/css/admin.css" data-th-href="@{/assets/admin/css/admin.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.1/css/select2.min.css" integrity="sha256-MeSf8Rmg3b5qLFlijnpxk6l+IJkiR91//YGPCrCmogU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/trumbowyg@2.9.4/dist/ui/trumbowyg.min.css"/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
</head>

<body>
<div class="wrapper">

    <th-block data-th-include="admin/partials/sidebar"></th-block>
    <div class="main-panel">
        <th-block data-th-include="admin/partials/navbar"></th-block>

        <div class="content">
            <div class="container-fluid">
                <nav aria-label="breadcrumb" data-layout-fragment="breadcrumbs"></nav>

                <div data-th-if="${message}">
                    <div class="alert alert-info" data-th-text="${message}"/>
                </div>

                <div data-layout-fragment="content">

                </div>

                <th-block data-th-include="admin/partials/debug_panel"></th-block>
            </div>
        </div>
        <th-block data-th-include="admin/partials/footer"></th-block>
    </div>
</div>
</body>
<!--   Core JS Files   -->
<script src="../assets/js/core/jquery.3.2.1.min.js" data-th-src="@{/assets/admin/js/core/jquery.3.2.1.min.js}" type="text/javascript"></script>
<script src="../assets/js/core/popper.min.js" data-th-src="@{/assets/admin/js/core/popper.min.js}" type="text/javascript"></script>
<script src="../assets/js/core/bootstrap.min.js" data-th-src="@{/assets/admin/js/core/bootstrap.min.js}" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<!--<script src="../assets/js/plugins/bootstrap-switch.js" data-th-src="@{/assets/js/plugins/bootstrap-switch.js}"></script>-->
<!--  Google Maps Plugin    -->
<!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>-->
<!--  Chartist Plugin  -->
<script src="../assets/js/plugins/chartist.min.js" data-th-src="@{/assets/admin/admin/js/plugins/chartist.min.js}"></script>
<!--&lt;!&ndash;  Notifications Plugin    &ndash;&gt;-->
<!--<script src="../assets/js/plugins/bootstrap-notify.js" data-th-src="@{/assets/js/plugins/bootstrap-notify.js}"></script>-->
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="../assets/js/light-bootstrap-dashboard.js?v=2.0.1" data-th-src="@{/assets/admin/js/light-bootstrap-dashboard.js?v=2.0.1}" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.1/js/select2.full.js" integrity="sha256-9fF2GAVknSvU6qzk7B2WDrBrqpOE8CbAAn/0qkr1z8U=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/trumbowyg@2.9.4/dist/trumbowyg.min.js"></script>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
<script type="text/javascript"
        src="https://maps.google.com/maps/api/js?libraries=places&amp;key=AIzaSyDGED8I-MNqAt6Og9owPHo6PEpqRQLgaXA">
</script>
<script type="text/javascript"
        src="https://unpkg.com/jquery-locationpicker@0.1.12/dist/locationpicker.jquery.min.js">
</script>
<script src="/assets/js/map.js" type="text/javascript"></script>
<script src="/assets/js/collection-form.js" type="text/javascript"></script>
<script>
    (function($) {
        $('.select2').each(function(i, item) {
            var $item = $(item);
            $item.select2({
                minimumInputLength: 1,
                ajax: {
                    url: $item.attr('data-ajax--url'),
                    dataType: 'json',
                    quietMillis: 250,
                }
            });
        })
    })(jQuery)
</script>
<script>
    (function($) {
        $('.wysiwyg-editor').trumbowyg();
    })(jQuery)
</script>
<th-block data-layout-fragment="scripts"></th-block>

</html>
