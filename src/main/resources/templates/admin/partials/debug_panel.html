<div class="card">
    <div class="card-header" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
        <h5>
            Debug variables
        </h5>
    </div>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            <table class="table table-hover" style="table-layout: fixed;">
                <tr data-th-each="var : ${#vars}">
                    <td data-th-text="${var.key}"></td>
                    <td data-th-text="${var.value}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
