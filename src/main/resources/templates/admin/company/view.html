<!DOCTYPE html>
<html lang="en" data-layout-decorator="admin/layout">
<head>
    <title>Hello world page</title>
    <link rel="stylesheet" href="/css/hello.css"/>
</head>
<body>

<div data-layout-fragment="breadcrumbs">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/admin/">Admin</a></li>
        <li class="breadcrumb-item"><a data-th-href="@{/admin/company/}">Companies</a></li>
        <li class="breadcrumb-item active" aria-current="page" data-th-text="${{object}}">Company #22</li>
    </ol>
</div>

<div data-layout-fragment="content">

    <div class="btn-group float-right">
        <a href="#" data-th-href="@{/admin/company/{id}/edit/(id=${object.id})}" rel="tooltip" class="btn btn-info" data-original-title="Edit">
            <i class="fa fa-edit"></i>
        </a>
        <a href="#" data-th-href="@{/admin/company/{id}/delete/(id=${object.id})}" rel="tooltip" class="btn btn-danger" data-original-title="Remove">
            <i class="fa fa-times"></i>
        </a>
    </div>

    <h1 data-th-text="${{object}}">Company #555</h1>


    <div class="card">
        <div class="card-header ">
            <h4 class="card-title">Object info</h4>
            <!--<p class="card-category">Here is a subtitle for this table</p>-->
        </div>
        <div class="card-body table-full-width table-responsive">
            <table class="table" data-th-object="${object}">
                <tbody>
                <tr>
                    <td>Id:</td>
                    <td data-th-text="*{id}">
                        5
                    </td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td data-th-text="*{name}">
                        Potato
                    </td>
                </tr>
                <tr>
                    <td>Company:</td>
                    <td>
                        <th-block data-th-if="*{city}">
                            <a href="#" data-th-href="@{/admin/city/{id}/(id=*{city.id})}" data-th-text="*{{city}}">
                                Warsaw
                            </a>
                        </th-block>
                        <th-block data-th-unless="*{city}">
                            No city
                        </th-block>
                    </td>
                </tr>
                <tr>
                    <td>KRS:</td>
                    <td data-th-text="*{krs}">
                        123456789
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
