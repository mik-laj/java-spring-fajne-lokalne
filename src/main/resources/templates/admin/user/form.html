<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<div class="form-group">
    <label for="inputUsername">Username</label>
    <input type="text" class="form-control" id="inputUsername" required="" data-th-field="*{username}"
           data-th-classappend="${#fields.hasErrors('username')}? is-invalid"/>
    <div data-th-if="${#fields.hasErrors('username')}" data-th-each="err : ${#fields.errors('username')}" data-th-text="${err}"
         class="invalid-feedback">
    </div>
</div>

<div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputFirstName">First name</label>
        <input type="text" class="form-control" id="inputFirstName" required="" data-th-field="*{firstName}"
               data-th-classappend="${#fields.hasErrors('firstName')}? is-invalid"/>
        <div data-th-if="${#fields.hasErrors('firstName')}" data-th-each="err : ${#fields.errors('firstName')}" data-th-text="${err}"
             class="invalid-feedback">
        </div>
    </div>

    <div class="form-group col-md-6">
        <label for="inputLastName">Last name</label>
        <input type="text" class="form-control" id="inputLastName" required="" data-th-field="*{lastName}"
               data-th-classappend="${#fields.hasErrors('lastName')}? is-invalid"/>
        <div data-th-if="${#fields.hasErrors('lastName')}" data-th-each="err : ${#fields.errors('lastName')}" data-th-text="${err}"
             class="invalid-feedback">
        </div>
    </div>
</div>


<div class="form-group">
    <label for="inputRoles">Roles</label>
    <select class="form-control select2" data-th-attr="data-ajax--url=@{/api/role/s2}" data-tags="true" id="inputRoles"
            data-th-field="*{roles}" multiple="multiple">
        <option data-th-each="role: *{roles}" data-th-value="${{role}}"
                data-th-text="${role}" selected="selected">
        </option>
    </select>
</div>


</body>
</html>
