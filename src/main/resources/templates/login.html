<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" data-layout-decorator="layout/full-bg">
<head>
</head>
<body>

<th-block data-layout-fragment="content">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-5 my-5">
                <div class="card">
                    <h1 class="card-title text-center my-3">Sign in</h1>
                    <div class="card-body">
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Invalid username and password.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            You have been logged out.
                        </div>
                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="inputLogin">Username</label>
                                <input id="inputLogin" type="text" name="username" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input id="inputPassword" type="password" name="password" class="form-control"/>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-check" aria-hidden="true"></i> Sign in
                                </button>
                                <a href="/register">You do not have an account??</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th-block>
</body>
</html>
