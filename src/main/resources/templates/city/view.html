<!DOCTYPE html>
<html lang="en" data-layout-decorator="layout/detail">
<head>
    <title>Hello world page</title>
    <link rel="stylesheet" href="/css/hello.css"/>
</head>
<body>

<div data-layout-fragment="breadcrumbs">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a data-th-href="@{/city/}">Cities</a></li>
        <li class="breadcrumb-item active" aria-current="page" data-th-text="${{object}}">City #22</li>
    </ol>
</div>

<div data-layout-fragment="content">


    <div style="height: 450px" data-map="" data-th-attr="data-lat=${object.location.lat},data-lng=${object.location.lng}"></div>

    <h1 data-th-text="${{object}}">City #555</h1>

    <div class="row">
        <div class="col-md-4" data-th-each="object: ${objectsList}">
            <a data-th-href="@{/company/{id}/(id=${object.id})}"  class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title" data-th-text="${{object}}"></h2>
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="text-muted" data-th-text="${{object.city}}"></div>
                        </div>
                        <div class="col text-right">
                            <div class="text-muted" data-th-text="${{object.krs}}"></div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div data-th-include="partials :: pager"></div>
</div>

<th-block data-layout-fragment="scripts">

</th-block>
</body>
</html>
